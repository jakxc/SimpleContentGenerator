<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Content Generator</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>
<body>
<main>
  <section class="content">
    <h1>Output</h1>
    <h3>Programmer Memes</h3>
    <div class='meme-content'></div>
    <h3>Tell me something funny please!</h3>
    <div class='joke-content'></div>
    <h3>Give me some wisdom...</h3>
    <div class='quote-content'></div>
    <h3>I am up for a riddle!</h3>
        <div class='riddle-content'></div>
  </section>
  
  <section class="sidebar">
    <h2>Actions</h2>
    <button onclick="showMeme()">Show a Meme</button>
    <button onclick="showJoke()">Tell Me a Joke</button>
    <button onclick="showQuote()">Random Quote</button>
    <button onclick="showRiddle()">Riddle me</button>
    <button class="toggle-btn" onclick="toggleAnswers()">Reveal Riddle Answer</button>
    <img src="assets/jakxc-logo-color.png" class="logo"/>
  </section>
</main>
</body>
</html>
